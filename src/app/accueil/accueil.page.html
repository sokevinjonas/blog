<ion-header>
  <ion-toolbar color="danger">
    <ion-title>accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Filter Pizza" (ionInput)="rechercher($event)"></ion-searchbar>

  <ion-card button *ngFor="let article of articles" (click)="setSelectedArticle(article)">
    <!-- <ion-card button *ngFor="let article of articles" [routerLink]="['/article']"> -->
    <ion-row>
      <ion-col size="4">
        <img alt="Silhouette of mountains" [src]="article.image" />
      </ion-col>
      <ion-col size="8">
        <ion-card-header>
          <ion-card-title>{{ article.title }}</ion-card-title>
          <ion-card-content>
            {{ article.description }}
          </ion-card-content>
        </ion-card-header>

      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
