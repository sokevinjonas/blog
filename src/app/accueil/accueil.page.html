<ion-header>
  <ion-toolbar>
    <ion-title>accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Filter Pizza"></ion-searchbar>

  <ion-card button *ngFor="let article of articles">
    <ion-row>
      <ion-col size="4">
        <img alt="Silhouette of mountains" [src]="article.image" />
      </ion-col>
      <ion-col size="8">
        <ion-card-header>
          <ion-card-title>{{ article.title }}</ion-card-title>
          <ion-card-subtitle>{{ article.description }}</ion-card-subtitle>
        </ion-card-header>

      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
